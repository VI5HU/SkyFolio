<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search">
            <input type="text" id="city" placeholder="Enter City" autofocus/>
            <button id="getWeather" type="submit" onclick="fn()">Get Weather</button>
        </div>
        
        <div id="weatherDetails" class="weather-details">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="description"></p>
        </div>
        
        <p id="errorMessage" class="error"></p>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
