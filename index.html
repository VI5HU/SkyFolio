<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SkyFolio</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/font-families.css">
</head>
<body>
	<header>
		<h1>SkyFolio</h1>
	</header>
	<div class="container">
		<form id='form'>
			<input type="text" id="city" placeholder="Enter City" autofocus/>
			<button id="getWeather" type="submit">Get Weather</button>
		</form>
	</div>
	<div id ='weather-details' class="weather-details">
		<h2 id='weatherTitle'></h2>
		<div id='condition'>
			<h2 id = 'conditionText'></h2>
		</div>
		<p id="temperature"></p>
		<p id="humidity"></p>
		<p id="aqi"></p>
		<p id="wind"></p>
		<p id="time"></p>
		<p id="visibility"></p>
		<img id='conditionImage'>
	</div>
	<p id="errorMessage" class="error"></p>
	<script type="module" src="js/app.js"></script>
</body>
</html>
